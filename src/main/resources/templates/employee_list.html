<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body style="max-width: 960px; margin: 16px auto; padding: 16px">
	<h3>Employee List</h3>
	<a th:href="@{/showNewEmployeeForm}" class="btn btn-success">Add new employee</a>
	<div align="center" style="margin-top: 20px">
		<table class="table table-bordered table-hover table-striped centered">
			<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Company</th>
				<th>Actions</th>
			</tr>
			</thead>
			<tbody>
			<tr th:if="${not #lists.isEmpty(listEmployees)}" th:each="employee: ${listEmployees}">
				<td th:text="${employee.firstName}"></td>
				<td th:text="${employee.lastName}"></td>
				<td th:text="${employee.email}"></td>
				<td th:text="${employee.company.companyName}"></td>
				<td>
					<a th:href="@{/showFormForUpdateEmployee/{id}(id=${employee.id})}" class="btn btn-info">Update</a>
					<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
				</td>
			</tr>
			<tr th:if="${#lists.isEmpty(listEmployees)}">
				<td colspan="4" class="text-center">No Data</td>
			</tr>
			</tbody>
		</table>
	</div>
	<a th:href="@{/}" class="blue-text">Home</a>
</body>
</html>
